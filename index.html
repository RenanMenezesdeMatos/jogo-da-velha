<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

    <!--ÁREA DE FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!--FIM DA ÁREA DE FONTES-->

</head>
<body>

<main id="general-container">

    <div id="container-scoreboard">
        <div class="section-scoreboar" id="section-scoreboar-01">
                <div class="scoreboard-confirmation">
                    <input type="text" name="scoreboard01" id="scoreboard01" class="scoreboard">
                    <button class="player-name" id="player-01">Confirm</button>
                </div>
        </div>
        
        <div id="middle">X</div>
        
        <div class="section-scoreboar" id="section-scoreboar-02">
                <div class="scoreboard-confirmation">
                    <input type="text" name="scoreboard02" id="scoreboard02" class="scoreboard">
                    <button class="player-name" id="player-02">Confirm</button>
                </div>
        </div>
    </div>

    <div id="container-old-game">
        
        <h1> Vez de: <span id='turn-player'>JOGADOR DA RODADA</span></h1>

        <div id="old-game">
            <div id="space1" data-local="0.0" class="click"></div>
            <div id="space2" data-local="0.1" class="click"></div>
            <div id="space3" data-local="0.2" class="click"></div>
            <div id="space4" data-local="1.0" class="click"></div>
            <div id="space5" data-local="1.1" class="click"></div>
            <div id="space6" data-local="1.2" class="click"></div>
            <div id="space7" data-local="2.0" class="click"></div>
            <div id="space8" data-local="2.1" class="click"></div>
            <div id="space9" data-local="2.2" class="click"></div>

            <div id="horizontal-line1"></div>
            <div id="horizontal-line2"></div>

            <div id="vertical-line1"></div>
            <div id="vertical-line2"></div>

        </div>

    </div>


</main>
    
</body>
</html>
